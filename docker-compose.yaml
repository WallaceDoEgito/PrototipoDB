version: '3.8'

services:
  postgres:
    build: ./postgres
    environment:
      - POSTGRES_PASSWORD=SENHASECRETA
    ports:
      - "5432:5432"
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    ports:
      - "3333:3333"
    depends_on:
      - postgres
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=SENHASECRETA
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - EXPRESS_PORT=3333

volumes:
  postgres_data: